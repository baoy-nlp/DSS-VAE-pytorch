base_configs:
# file configs:
  start_iter: 0
  config_path: {yaml_config}
  train_file: {train.bin path}
  dev_file: {dev.bin path}
  test_file: {test.bin path}
  vocab: {vocab.bin path}
  logdir: &log {log dir path}
  model_dir: {model dir path}
# model configs:
  model_select: ""
  mode: ~
# model parameter set
  cuda: &use_cuda true
  word_dropout: &wd 0.2
  dropout: &drop 0.1
  seed: 5783287
# train configs:
  sample_size: &samplesize 5
  beam_size: *samplesize
  batch_size: 50
  lr: 0.001
  lr_decay: 0.7
  lr_decay_after_epoch: 5
  clip_learning_signal: ~
  src_max_time_step: &smts 40
  tgt_max_time_step: &tmts 100
  log_every: 50
  patience: 8
  max_num_trial: 20
  uniform_init: ~
  clip_grad: 5.0
  max_epoch: 20000
  reset_optimizer: false
  kl_anneal: false
  alpha: 0.1
  verbose: false
  eval_mode: F1
  exp_name: &exp_n ~
  dev_every: 1500
  model_backup: reproduct

vae_configs:
  model_select: &vms SyntaxVAE
  dis_train: true
  embed_size: &ves 300
  hidden_size: &vhs 300
  num_layers: &vnl 2
  rnn_drop: &vrd 0.3
  latent_size: 100
# seq2seq model parameter
  rnn_type: gru
  src_max_time_step: *smts
  enc_embed_dim: *ves
  enc_hidden_dim: *vhs
  enc_num_layers: *vnl
  bidirectional: true
  mapper_type: link
  tgt_max_time_step: *tmts
  dec_embed_dim: *ves
  dec_hidden_dim: *vhs
  dec_num_layers: *vnl
# vae parameter
  cuda: *use_cuda
  decode_max_time_step: *smts
  eval_mode: bleu
  logdir: *log
  log_every: 10
  model_file: *vms
  max_sequecne_length: 300
  print_every: 10
  sample_size: 5
  share_embed: true
  tensorboard_logging: true
  use_attention: false
  enc_ed: 0.0
  enc_rd: 0.0
  dec_ed: *vrd
  dec_rd: *vrd
  unk_rate: 0.50
  k: 0.0025
  x0: 5000
  warm_up: 5000
  epochs: 10
  anneal_function: logistic
  unk_schedule: fixed
  src_wd: false
  tgt_wd: true
  peak_anneal: false
  init_step_kl_weight: ~
  stop_clip_kl: 0.3
  reload_model: false
  kl_factor: 1.0
#  aux_weight: 0.3
  mul_syn: 1.0
  mul_sem: 5.0
  adv_syn: 0.5
  adv_sem: 0.5
  infer_weight: 1.0
  inf_syn: 0.5
  inf_sem: 0.5
  syn_weight: 2.0
  sem_weight: 1.0
  eval_adv: false
  eval_mul: false
  dev_item: ELBO
  eval_bs: 50
  report: ~

ae_configs:
  embed_size: &aes 300
  hidden_size: &ahs 300
  num_layers: &anl 3
  rnn_drop: &ard 0.1
# seq2seq model parameter
  rnn_type: gru
  src_max_time_step: *smts
  enc_embed_dim: *aes
  enc_hidden_dim: *ahs
  enc_num_layers: *anl
  bidirectional: true
  use_attention: false
  mapper_type: link
  tgt_max_time_step: *tmts
  dec_embed_dim: *aes
  dec_hidden_dim: *ahs
  dec_num_layers: *anl
  enc_ed: *ard
  enc_rd: *ard
  dec_ed: *ard
  dec_rd: *ard
  model_select: &ae AutoEncoder
  model_file: *ae
  share_embed: true
  cuda: *use_cuda
  word_drop: 0.25
  sample_size: 5
  eval_mode: bleu
